  question: 子曰：“士志于道，而耻恶衣恶食者，未足与议也。”读书人，有心学习的，他志于道，他以圣贤为自己的志向，但是他还以恶衣恶食为耻，不喜欢过这么清苦的生活，那么就不需要再跟他深谈了，不是同一道人。真正同一道的人，必定是“君子_________________________，__________________________”，这才是真正圣贤血脉。
