- Title: 书愤
  Content: 
  - 早岁那知世事艰
  - 中原北望气如山
  - 楼船夜雪瓜洲渡
  - 铁马秋风大散关
  - 塞上长城空自许
  - 镜中衰鬓已先斑
  - 出师一表真名世
  - 千载谁堪伯仲间

- Title: 登高
  Content:
  - 风急天高猿啸哀
  - 渚清沙白鸟飞回
  - 无边落木萧萧下
  - 不尽长江滚滚来
  - 万里悲秋常作客
  - 百年多病独登台
  - 艰难苦恨繁霜鬓
  - 潦倒新停浊酒杯

- Title: 蜀相
  Content: 
  - 丞相祠堂何处寻
  - 锦官城外柏森森
  - 映阶碧草皆春色
  - 隔叶黄鹂空好音
  - 三顾频繁天下计
  - 两朝开济老臣心
  - 出师未捷身先死
  - 常使英雄泪满襟

- Title: 登快阁
  Content:
  - 痴儿了却公家事
  - 快阁东西倚晚晴
  - 落木千山天远大
  - 澄江一道月分明
  - 朱弦已为佳人绝
  - 青眼聊因美酒横
  - 万里归船弄长笛
  - 此心吾与白鸥盟

- Title: 浣溪沙·一曲新词酒一杯
  Content:
  - 一曲新词酒一杯
  - 去年天气旧亭台
  - 夕阳西下几时回
  - 无可奈何花落去
  - 似曾相识燕归来
  - 小园香径独徘徊

- Title: 锦瑟
  Content:
  - 锦瑟无端五十弦
  - 一弦一柱思华年
  - 庄生晓梦迷蝴蝶
  - 望帝春心托杜鹃
  - 沧海月明珠有泪
  - 蓝田日暖玉生烟
  - 此情可待成追忆
  - 只是当时已惘然
